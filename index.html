<!DOCTYPE html>

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚙️ | BUCENG ProTrakTor</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    #loader {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffffff;
      color: #0072C6;
      flex-direction: column;
      text-align: center;
    }

    .protractor-loader {
      position: relative;
      width: 100px;
      height: 50px;
      border-top: 6px solid #0072C6;
      border-radius: 100px 100px 0 0;
      margin-bottom: 20px;
    }

    .needle {
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 60px;
      background: #0072C6;
      transform-origin: bottom center;
      animation: swing 2s infinite ease-in-out;
    }

    @keyframes swing {
      0% { transform: rotate(-35deg); }
      50% { transform: rotate(35deg); }
      100% { transform: rotate(-35deg); }
    }

    #loadingText {
      font-size: 1.3rem;
      font-weight: 500;
    }

    #content {
      display: none;
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="protractor-loader">
      <div class="needle"></div>
    </div>
    <div id="loadingText">Loading BUCENG ProTrakTor…</div>
  </div>

  <iframe
    id="content"
    src="https://script.google.com/macros/s/AKfycbw8J5cdr3Nl7yVtBU-XkoU5TAfh_e3CGL72OE4vGWbCUws05aUpunQ-R1Yf-9A6QQHo/exec"
    frameborder="0"
  ></iframe>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 3000); // 3-second loading delay
    };
  </script>
</body>
</html>
